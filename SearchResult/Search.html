<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <link rel="stylesheet" href="Search.css">
</head>
<body>
    <div id = "lottiePlayer">
        <script  src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
        <dotlottie-player id = "player"src="https://lottie.host/c55ba2ff-546e-4a5e-a34e-69bf7be34812/jv0yEj3iZf.lottie" background="transparent" speed="1" style="width: 300px; height: 300px" loop autoplay></dotlottie-player>
    </div>
    <header class="header">
        <div class="logo" id="logo">MokeSell</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for items...">
            <button>Search</button>
        </div>
        <div class="nav-icons">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                <polyline points="3 7 12 13 21 7"></polyline>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.5 8.5 0 0 1-7.6-4.7A8.38 8.38 0 0 1 3 11.5a8.38 8.38 0 0 1 .9-3.8 8.5 8.5 0 0 1 7.6-4.7 8.5 8.5 0 0 1 7.6 4.7 8.38 8.38 0 0 1 .9 3.8z"></path>
                <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
            </svg>
        </div>
        <div class="user-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="7" r="4"></circle>
                <path d="M5.5 21h13a2.5 2.5 0 0 0-13 0z"></path>
            </svg>
        </div>
        <div class="auth-buttons">
        <div class="user-actions">
            <button>Register</button>
            <button>Login</button>
            <button class="sell-btn">Sell</button>
        </div>
        
    </header>

    <!-- Categories Navigation -->
    <nav class="categories">
        <a href="#">Electronics</a>
        <a href="#">Fashion</a>
        <a href="#">Luxury</a>
        <a href="#">Services</a>
        <a href="#">Cars</a>
        <a href="#">Property</a>
        <a href="#">All Categories</a>
    </nav>


    <div class="filters">
        <div class="filter-group">
            <span>Price:</span>
            <button class="filter-button" data-filter="price-low">Low to High</button>
            <button class="filter-button" data-filter="price-high">High to Low</button>
        </div>
        <div class="filter-group">
            <span>Type of Software:</span>
            <button class="filter-button" data-filter="type-ios">iOS</button>
            <button class="filter-button" data-filter="type-android">Android</button>
            <button class="filter-button" data-filter="type-other">Other</button>
        </div>
        <div class="filter-group">
            <span>Condition:</span>
            <button class="filter-button" data-filter="condition-new">New</button>
            <button class="filter-button" data-filter="condition-used">Used</button>
        </div>
        <div class="filter-group">
            <span>Other Filters:</span>
            <button class="filter-button" data-filter="premium">Premium Listing</button>
            <button class="filter-button" data-filter="meetup">Meetup Availability</button>
            <button class="filter-button" data-filter="delivery">Delivery Availability</button>
        </div>
    </div>

    <div class="product-grid">
        
    </div>
    <div class="product-card" id="example">
        <div class="user-info">
            <span class="username">JohnDoe</span>  
            <span class="post-time">2 days ago</span>
        </div>
        <div class="menu-dots-product" >
            <span onclick="clickOption(event)"></span>
            <span onclick="clickOption(event)"></span>
            <span onclick="clickOption(event)"></span>
        </div>
        <div class="menu-options" id="menu-example">
            <a id="report">Report Listing</a>
            <a id="edit" onclick = "editListing(event)">Edit Listing</a>
            <a id="delete">Delete Listing</a>
        </div>
        <img id="premium" src="images/premiumIcon.png" alt="Premium listing">
        <img id="sponsored" src="images/sponsoredIcon.png" alt = "Sponsored listing">
        <img src="images/front-view iphone 13.png" alt="Product 1">
        <div class="description">
            <h3>Local stock - Foldable Bicycle</h3>
            <p>S$140</p>
            <span>Brand New</span>
        </div>
        <button class="like-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="none" stroke="#000" stroke-width="2"/>
            </svg>
            <span class="like-count">23</span>
        </button>
    </div>
        <script src = "Search.js"></script>
</body>
</html>
