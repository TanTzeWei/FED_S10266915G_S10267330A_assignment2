<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - MokeSell</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <div class="logo">MokeSell</div>
        <div class="nav-left">
            <div class="category-box">Electronics</div>
            <div class="category-box">Fashion</div>
            <div class="category-box">Home</div>
            <div class="category-box">Sports</div>
        </div>
        <div class="nav-right">
            <div class="icons">
                <div class="icon user-profile">U</div>
                <div class="icon">‚ù§</div>
                <div class="icon">üõí</div>
                <div class="icon">üîî</div>
                <div class="icon">üí¨</div>
            </div>
            <button class="sell-btn">Sell</button>
        </div>
    </header>
    

    <div class="search-bar">
        <input type="text" placeholder="Search for products, brands, and more...">
    </div>

    <div class="cart-container">
        <h2>Cart</h2>
        <div class="cart-item">
            <div class="item-description">
                <div class="item-image">
                    <img src="placeholder.jpg" alt="Product Image">
                </div>
                <div class="item-details">
                    <p>Item description</p>
                </div>
            </div>
            <div class="checkout-button">
                <button>Checkout</button>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 MokeSell. All rights reserved.
    </footer>
</body>
</html>
