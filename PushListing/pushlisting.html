<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bump Listing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">MokeSell</div>
    <div class="search-bar">
      <input type="text" placeholder="Search for items...">
      <button>Search</button>
    </div>
    <div class="nav-icons">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path>
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        <polyline points="3 7 12 13 21 7"></polyline>
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.5 8.5 0 0 1-7.6-4.7A8.38 8.38 0 0 1 3 11.5a8.38 8.38 0 0 1 .9-3.8 8.5 8.5 0 0 1 7.6-4.7 8.5 8.5 0 0 1 7.6 4.7 8.38 8.38 0 0 1 .9 3.8z"></path>
        <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="9" cy="21" r="1"></circle>
        <circle cx="20" cy="21" r="1"></circle>
        <path d="M1 1h4l2.68 13.39a1 1 0 0 0 .99.81h12.66a1 1 0 0 0 .99-.81L23 6H6"></path>
      </svg>
    </div>
    <div class="user-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="7" r="4"></circle>
        <path d="M5.5 21h13a2.5 2.5 0 0 0-13 0z"></path>
      </svg>
    </div>
    <div class="auth-buttons">
      <div class="user-actions">
        <button>Register</button>
        <button>Login</button>
        <button class="sell-btn">Sell</button>
      </div>
    </div>
  </header>
  <main class="main">
    <h1 class="title">Bump Your Listing</h1>
    <section class="content">
      <div class="listings">
        <h2>Your Active Listings</h2>
        <div class="listing-item">
          <div class="listing-image"></div>
          <div class="listing-details">
            <p>Title</p>
            <p>Price: $XX.XX</p>
            <p>Posted X days ago</p>
          </div>
        </div>
        <div class="listing-item">
          <div class="listing-image"></div>
          <div class="listing-details">
            <p>Title</p>
            <p>Price: $XX.XX</p>
            <p>Posted X days ago</p>
          </div>
        </div>
        <div class="listing-item">
          <div class="listing-image"></div>
          <div class="listing-details">
            <p>Title</p>
            <p>Price: $XX.XX</p>
            <p>Posted X days ago</p>
          </div>
        </div>
      </div>
      <div class="packages">
        <h2>Choose your bump package</h2>
        <div class="package">
          <input type="radio" id="saver" name="package">
          <label for="saver">
            <div class="package-details">
              <p>Saver</p>
              <p>Price: $10.00</p>
              <p>Short Desc for bump</p>
            </div>
          </label>
        </div>
        <div class="package">
          <input type="radio" id="standard" name="package">
          <label for="standard">
            <div class="package-details">
              <p>Standard</p>
              <p>Price: $20.00</p>
              <p>Short Desc for bump</p>
            </div>
          </label>
        </div>
        <div class="package">
          <input type="radio" id="premium" name="package">
          <label for="premium">
            <div class="package-details premium">
              <p>Premium</p>
              <p>Price: $30.00</p>
              <p>Short Desc for bump</p>
            </div>
          </label>
        </div>
        <button class="pay-button">Pay Now</button>
      </div>
    </section>
  </main>
</body>
</html>
