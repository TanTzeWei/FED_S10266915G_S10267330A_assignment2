<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="login-logo-placeholder"></div>
      <div class="login-logo-placeholder"></div>
    </div>
    <div class="login-content">
      <h1 class="login-title">Login</h1>
      <form class="login-form">
        <input type="text" id="login-username" name="username" class="login-input" placeholder="Username or email">
        <input type="password" id="login-password" name="password" class="login-input" placeholder="Password">
        <button type="submit" class="login-button">Log in</button>
      </form>
      <p class="login-footer"><a href="#" class="forgot-password-link">Forgot Password?</a></p>
    </div>
  </div>
</body>
</html>
