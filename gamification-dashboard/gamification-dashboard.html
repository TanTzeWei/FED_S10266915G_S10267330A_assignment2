<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamification Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard">
    <header class="header">
      <h1>Gamification Dashboard</h1>
    </header>
    <div class="rewards-section">
      <div class="reward-box">
        <h2>Current Reward</h2>
        <div class="reward-placeholder"></div>
      </div>
      <div class="reward-box">
        <h2>Upcoming Reward</h2>
        <div class="reward-placeholder"></div>
      </div>
    </div>
    <div class="your-rewards">
      <h3>Your Rewards</h3>
      <div class="reward-thumbnails">
        <div class="thumbnail"></div>
        <div class="thumbnail"></div>
        <div class="thumbnail"></div>
        <div class="thumbnail"></div>
      </div>
    </div>
    <div class="active-challenges">
      <h3>Active Challenges</h3>
      <ul>
        <li>Challenge 1</li>
        <li>Challenge 2</li>
        <li>Challenge 3</li>
        <li>Challenge 4</li>
      </ul>
    </div>
    <div class="footer">
      <button class="shop-now">Shop Now</button>
      <button class="redeem">Redeem</button>
    </div>
  </div>
</body>
</html>
