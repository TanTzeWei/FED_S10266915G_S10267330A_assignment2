<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-header">
      <div class="login-brand-name">MokeSell</div>
    </div>
    <hr class="login-divider">
    <h1 class="login-title">Login</h1>
    <form class="login-form">
      <input type="text" placeholder="Username or email" class="login-input-field" required>
      <input type="password" placeholder="Password" class="login-input-field" required>
      <button type="submit" class="login-button">Log in</button>
      <a href="#" class="login-forgot-password">Forgot Password?</a>
    </form>
  </div>
</body>
</html>
