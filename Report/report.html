<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report/Feedback Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">MokeSell</div>
    <div class="nav-left">
      <div class="category-box">
        Electronics
        <div class="dropdown">
          <a href="#">Phones</a>
          <a href="#">Laptops</a>
          <a href="#">Cameras</a>
        </div>
      </div>
      <div class="category-box">
        Fashion
        <div class="dropdown">
          <a href="#">Men</a>
          <a href="#">Women</a>
          <a href="#">Kids</a>
        </div>
      </div>
      <div class="category-box">
        Home
        <div class="dropdown">
          <a href="#">Furniture</a>
          <a href="#">Kitchen</a>
          <a href="#">Decor</a>
        </div>
      </div>
      <div class="category-box">
        Sports
        <div class="dropdown">
          <a href="#">Outdoor</a>
          <a href="#">Gym</a>
          <a href="#">Accessories</a>
        </div>
      </div>
    </div>
    <div class="nav-right">
      <div class="icons">
        <div class="user-profile">U</div>
        <div class="icon">‚ù§</div>
        <div class="icon">üõí</div>
        <div class="icon">üîî</div>
        <div class="icon">üí¨</div>
      </div>
      <button class="sell-btn">Sell</button>
    </div>
  </header>

  <div class="form-container">
    <h1>Report/Feedback Form</h1>
    <form>
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" id="category" placeholder="Enter category" />
      </div>
      <div class="form-group">
        <label for="user-item-id">User/Item ID</label>
        <input type="text" id="user-item-id" placeholder="Leave blank if it's not a report" />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" rows="5" placeholder="Enter description"></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>

</html>
