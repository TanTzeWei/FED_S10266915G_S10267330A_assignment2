<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Chat Interface</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
          <a href="/" class="logo-link">MokeSell</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for items...">
            <button>Search</button>
        </div>
        <div class="nav-icons">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                <polyline points="3 7 12 13 21 7"></polyline>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.5 8.5 0 0 1-7.6-4.7A8.38 8.38 0 0 1 3 11.5a8.38 8.38 0 0 1 .9-3.8 8.5 8.5 0 0 1 7.6-4.7 8.5 8.5 0 0 1 7.6 4.7 8.38 8.38 0 0 1 .9 3.8z"></path>
                <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
            </svg>
        </div>
        <div class="user-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="7" r="4"></circle>
                <path d="M5.5 21h13a2.5 2.5 0 0 0-13 0z"></path>
            </svg>
        </div>
        <div class="auth-buttons">
          <div class="user-actions">
            <button>Register</button>
            <button>Login</button>
            <button class="sell-btn">Sell</button>
            </div>
        </div>
        
    </header>
  <div class="chat-container">
    <div class="sidebar">
      <h2>Messages</h2>
      <ul class="user-list">
        <li class="active-chat">
          <div class="user">USERNAME</div>
          <span class="unread-dot"></span>
        </li>
        <li>
          <div class="user">USERNAME</div>
          <span class="unread-dot"></span>
        </li>
        <li>
          <div class="user">USERNAME</div>
        </li>
        <li>
          <div class="user">USERNAME</div>
        </li>
      </ul>
    </div>
    <div class="chat-window">
      <div class="chat-messages">
        <div class="message sent">
          <span class="message-text">Hello!</span>
          <span class="message-timestamp">10:30 AM</span>
        </div>
        <div class="message received">
          <span class="message-text">Hi!</span>
          <span class="message-timestamp">10:31 AM</span>
        </div>
      </div>
      <div class="message-input">
        <input type="text" placeholder="Message">
        <button class="attach-btn">+</button>
        <button class="send-btn">➤</button>
      </div>
    </div>
    <div class="item-info">
      <div class="item-image">
        <img src="../images/front-view iphone 13.png" alt="Item Image">
      </div>
      <h3>Item Name</h3>
      <div class="price">
        <span>$10</span>
        <button class="offer-btn">Offer</button>
      </div>
      <div class="seller-info">
        <div class="profile-image">
          <img src="../images/profile.jpg" alt="Profile Image">
        </div>
        <div class="seller-details">
          <p class="seller-name">USERNAME</p>
          <div class="seller-rating">
            <span>4.8</span>
            <span class="stars">★★★★☆</span>
          </div>
          <a href="#" class="profile-link">Go To Profile</a>
        </div>
      </div>
    </div>
    <div class="dark-mode-toggle">
      <label for="dark-mode">Dark Mode</label>
      <input type="checkbox" id="dark-mode">
    </div>
  </div>
</body>
</html>
