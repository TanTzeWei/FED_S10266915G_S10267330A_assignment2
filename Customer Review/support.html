<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Support Rating</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="rating-container">
      <header class="header">
        <div class="logo">MokeSell</div>
      </header>
      <main class="main-content">
        <h1>Rate Our Customer Support</h1>
        <p class="subtitle">We value your feedback. Help us improve by rating your experience!</p>
        <div class="user-info">
          <div class="user-avatar"></div>
          <div>
            <p class="user-name">John Tan</p>
            <p class="case-id">Case ID: 27654</p>
          </div>
        </div>
        <form class="rating-form">
          <label for="rating">How was your experience?</label>
          <div class="stars" id="rating">
            <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
          </div>
          <textarea placeholder="Tell us about your experience..."></textarea>
          <div class="buttons">
            <button type="button" class="cancel-btn">Cancel</button>
            <button type="submit" class="submit-btn">Submit</button>
          </div>
        </form>
      </main>
    </div>
  </div>
</body>
</html>
