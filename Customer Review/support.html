<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Support Rating</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="rating-container">
    <header class="header">
      <div class="logo">MokeSell</div>
      <nav class="nav-placeholder"></nav>
    </header>
    <main class="main-content">
      <h1>Rate Our Customer Support</h1>
      <div class="user-info">
        <div class="user-avatar"></div>
        <div>
          <p>John Tan</p>
          <p>Case ID: 27654</p>
        </div>
      </div>
      <form class="rating-form">
        <label for="rating">How was your experience?</label>
        <div class="stars" id="rating">
          <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
        </div>
        <textarea placeholder="Tell us about your experience..."></textarea>
        <div class="buttons">
          <button type="button" class="cancel-btn">Cancel</button>
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
