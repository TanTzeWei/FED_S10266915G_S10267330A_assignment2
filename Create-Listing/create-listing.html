<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Listing</title>
    <link rel="stylesheet" href="create-listing.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Create Listing</h1>
        </header>
        <form class="listing-form">
            <div class="item-details">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">

                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>

            <div class="photo-upload">
                <label for="photo">Select Photo</label>
                <input type="file" id="photo" name="photo">
            </div>

            <div class="operating-system">
                <label for="os">Operating System</label>
                <select id="os" name="os">
                    <option value="Android">Android</option>
                    <option value="iOS">iOS</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <div class="condition">
                <label for="condition">Condition</label>
                <select id="condition" name="condition">
                    <option value="Brand New">Brand new</option>
                    <option value="Like New">Like new</option>
                    <option value="Lightly Used">Lightly used</option>
                    <option value="Well Used">Well used</option>
                    <option value="Heavily Used">Heavily used</option>
                </select>
            </div>
            <div id="notification" class="notification hidden">
                <p id="notification-message">This is a notification message.</p>
              </div>

            <div class="deal-methods">
                <label>Deal Methods</label>
                <div>
                    <label><input type="checkbox" name="deal-method" value="meetup" id="meetup" class="dealMethod"> Meet-up</label>
                    <input type="text" name="meetup-address" placeholder="Address" id ="address">
                </div>
                <div>
                    <label><input type="checkbox" name="deal-method" value="delivery" id="delivery" class="dealMethod"> Delivery</label>
                </div>
            </div>

            <div class="price-section">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" placeholder="Price of Listing" >
            </div>

            <button type="submit" class="submit-button">List now</button>
        </form>
    </div>
    <script src = "createlisting.js"></script>
</body>
</html>
