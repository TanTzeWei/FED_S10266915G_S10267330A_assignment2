<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Listing</title>
    <link rel="stylesheet" href="create-listing.css">
</head>
<body>
    <!-- Main Content -->
    <div class="container">
        <header>
            <h1>Create Your Listing</h1>
        </header>
        <form class="listing-form">
            <!-- Item Details Section -->
            <div class="section">
                <h2>Item Details</h2>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter the name of your item">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" placeholder="Describe your item"></textarea>
            </div>

            <!-- Photo Upload Section -->
            <div class="section">
                <h2>Upload Photo</h2>
                <div class="photo-box">
                    <label for="photo">Drag and drop a photo here or click to upload</label>
                    <input type="file" id="photo" name="photo">
                </div>
            </div>

            <!-- Specifications Section -->
            <div class="section">
                <h2>Specifications</h2>
                <label for="os">Operating System</label>
                <select id="os" name="os">
                    <option value="android">Android</option>
                    <option value="ios">iOS</option>
                    <option value="others">Others</option>
                </select>

                <label for="condition">Condition</label>
                <select id="condition" name="condition">
                    <option value="brand-new">Brand New</option>
                    <option value="like-new">Like New</option>
                    <option value="lightly-used">Lightly Used</option>
                    <option value="well-used">Well Used</option>
                    <option value="heavily-used">Heavily Used</option>
                </select>
            </div>

            <!-- Deal Methods -->
            <div class="section">
                <h2>Deal Methods</h2>
                <div class="deal-options">
                    <label><input type="radio" name="deal-method" value="meetup"> Meet-up</label>
                    <input type="text" name="meetup-address" placeholder="Enter meet-up address">
                </div>
                <label><input type="radio" name="deal-method" value="delivery"> Delivery</label>
            </div>

            <!-- Price Section -->
            <div class="section">
                <h2>Price</h2>
                <label for="price">Price</label>
                <input type="text" id="price" name="price" placeholder="Enter the price">
            </div>

            <button type="submit" class="submit-button">List Now</button>
        </form>
    </div>
</body>
</html>
