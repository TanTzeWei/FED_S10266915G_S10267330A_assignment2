<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="logo">MokeSell</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for items...">
            <button>Search</button>
        </div>
        <div class="nav-icons">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                <polyline points="3 7 12 13 21 7"></polyline>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.5 8.5 0 0 1-7.6-4.7A8.38 8.38 0 0 1 3 11.5a8.38 8.38 0 0 1 .9-3.8 8.5 8.5 0 0 1 7.6-4.7 8.5 8.5 0 0 1 7.6 4.7 8.38 8.38 0 0 1 .9 3.8z"></path>
                <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
            </svg>
        </div>
        <div class="auth-buttons">
            <button>Register</button>
            <button>Login</button>
            <button class="sell-btn">Sell</button>
        </div>
    </header>
    <div class="container">
        <div class="left-section">
            <div class="header">
                <h1>Customer Reviews</h1>
            </div>

            <div class="rating-summary">
                <div class="rating-breakdown">
                    <div><span>5</span> <div class="rating-bar"><div style="width: 80%;"></div></div> 989</div>
                    <div><span>4</span> <div class="rating-bar"><div style="width: 60%;"></div></div> 4.5K</div>
                    <div><span>3</span> <div class="rating-bar"><div style="width: 30%;"></div></div> 50</div>
                    <div><span>2</span> <div class="rating-bar"><div style="width: 10%;"></div></div> 16</div>
                    <div><span>1</span> <div class="rating-bar"><div style="width: 5%;"></div></div> 8</div>
                </div>

                <div class="average-rating">
                    <h2>4.3</h2>
                    <p>50 Ratings</p>
                </div>
            </div>

            <div class="feedback-section">
                <h3>Recent Feedbacks</h3>
                <div class="feedback">
                    <img src="../images/profile.jpg" alt="User">
                    <div class="details">
                        <p><strong>Robert Karmazov</strong></p>
                        <p class="stars">★★★★★</p>
                        <p>Author magnis proin vitae laoreet ultrices ultrices diam. Sed duis mattis cras lacus donec.</p>
                    </div>
                </div>
                <div class="feedback">
                    <img src="../images/profile.jpg" alt="User-Avatar">
                    <div class="details">
                        <p><strong>Jane Doe</strong></p>
                        <p class="stars">★★★★☆</p>
                        <p>Good quality but could be better in some aspects.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-section">
            <div class="review-form">
                <h3>Add a Review</h3>
                <div class="star-rating">
                    <span class="star" data-value="1">★</span>
                    <span class="star" data-value="2">★</span>
                    <span class="star" data-value="3">★</span>
                    <span class="star" data-value="4">★</span>
                    <span class="star" data-value="5">★</span>
                </div>
                <input type="text" placeholder="Name *">
                <textarea placeholder="Write Your Review *"></textarea>
                <button>Submit</button>
            </div>
        </div>
    </div>

    <script>
        const stars = document.querySelectorAll('.star-rating .star');
        stars.forEach((star, index) => {
            star.addEventListener('click', () => {
                stars.forEach((s, i) => {
                    if (i <= index) {
                        s.classList.add('selected');
                    } else {
                        s.classList.remove('selected');
                    }
                });
            });
        });
    </script>
</body>
</html>
